<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="connlib.js"></script>
</head>

<body id="body">
    <div class="element el1 connlib-element connlib-block" id="el1" style="z-index: 5;"></div>
    <div class="element el2 connlib-element connlib-block" id="el2" style="z-index: 5;"></div>
    <div class="element el3 connlib-element connlib-block" id="el3" style="z-index: 5;"></div>
    <div class="element el4 connlib-element connlib-block" id="el4" style="z-index: 5;">
        <div class="element el5 connlib-element" id="el5" style="z-index: 5;">roletype 1</div>
        <div class="element el6 connlib-element" id="el6" style="z-index: 5;">roletype 2</div>
    </div>
</body>
<style>
    body {
        font-family: monospace;
        background-size: 40px 40px;
        width: 100%;
        height: 100%;
        background-color: white;
        position: relative;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
    }

    .background-grid {
        position: absolute;
        z-index: 1;
        border: 1px solid black;
        background-size: 10px 10px;
        background-image:
            linear-gradient(to right, rgb(241, 241, 241) 1px, transparent 1px),
            linear-gradient(to bottom, rgb(241, 241, 241) 1px, transparent 1px);
    }

    .drawed-rect {
        stroke: transparent;
        stroke-width: 1;
    }

    .element {
        border-radius: 5px;
        width: 200px;
        height: 240px;
        background-color: rgb(248, 242, 191);
        position: absolute;
        -webkit-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        overflow: hidden;
    }

    .element.el1 {
        top: 50px;
        left: 50px;
    }

    .element.el2 {
        top: 80px;
        left: 700px;
    }

    .element.el3 {
        top: 420px;
        left: 400px;
        height: 100px;
    }

    .element.el4 {
        top: 100px;
        left: 350px;
        height: 250px;
        width: 250px;
        padding: 5px;
        background-color: rgb(221, 240, 199);
    }

    .element.el5 {
        top: 20px;
        left: 40px;
        height: 40px;
        width: 100px;
        text-align: center;
        line-height: 40px;
    }

    .element.el6 {
        top: 150px;
        left: 60px;
        height: 40px;
        width: 100px;
        text-align: center;
        line-height: 40px;
    }

    .pointer {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 20px;
        z-index: 10;
    }

    .pointer.red {
        background-color: red;
    }

    .pointer.blue {
        background-color: blue;
    }

    .pointer.green {
        background-color: green;
    }

    .pointer.violet {
        background-color: violet;
    }

    .canvas {
        position: absolute;
    }

    .connlib-connection-hor {
        cursor: row-resize;
    }

    .connlib-connection-ver {
        cursor: col-resize;
    }

    .endpoint-svg {
        background-color: transparent;
        z-index: 10;
        position: absolute;
    }
</style>
<script>
    let start_time = new Date();
    document.onreadystatechange = function () {
        if (document.readyState == "interactive") {
            connlib.init();
            let i1 = new connlib(document.getElementById("body"));
            i1.connect("el1", "el2");
            i1.connect("el2", "el3");
            i1.connect("el4", "el1");
            i1.connect("el4", "el3");
            i1.render();
            let i2 = new connlib(document.getElementById("el4"));
            i2.connect("el5", "el6");
            i2.render();
            let end_time = new Date();
            console.log("EXECUTION FINISHED, MS: " + (end_time.getTime() - start_time.getTime()));
        }
    }
</script>

</html>
